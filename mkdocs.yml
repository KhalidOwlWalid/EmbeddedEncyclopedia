markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Hardware Theory:
    - Pull Up and Pull Down Resistor: "hardware_theory/pull_up_down_resistor.md"
  - Algorithms:
    - Ring Buffer: "algorithms/ring_buffer.md"
  - CMake Series:
    - Understanding CMake: "understanding_cmake.md"