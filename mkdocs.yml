site_name: Embedded Encyclopedia
site_description: Contains information necessary for improving you as embedded developers
site_url: https://KhalidOwlWalid.github.io/EmbeddedEncyclopedia/
repo_url: https://github.com/KhalidOwlWalid/EmbeddedEncyclopedia
edit_uri: edit/master/docs/docs

### Build settings ###

theme:
  name: material

  features:
    # - navigation.tabs
    # - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

